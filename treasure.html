	<script>
		ids=['c1','c2','c3','c4','c5','c6','c7','c8','c9','c10','c11','c12','c13','c14','c15','c16','c17','c18','c19','c20','c21','c22','c23','c24','c25','c26','c27','c28','c29','c30','c31','c32','c33','c34','c35']
		score=0
		locationsVisited=0
		lastLocation=0
		silverLocations=[2,5,11,21,32]
		goldLocation=15
		snakeLocation=20
		gameOver=false

		function check(position){
			index = ids.indexOf(position) + 1
			if (gameOver==true){
			}
			image=document.getElementById(position)
			if (silverLocations.includes(index)) {
				image.src="Silver Coin.jpg"
				score = score + 3
			}	
			else if (index === goldLocation) {
				image.src = "Gold_Nugget.jpg"
				score = score + 5
			}
			else if (index === snakeLocation) {
				image.src = "snake.jpg"
				score = score-3
				gameOver=true
			}
			else {
				image.src = "pottery.jpg"
				score = score + 1
			}
			locationsVisited += 1;
			lastLocation = index
			loc = document.getElementById("locations")
			scor = document.getElementById("score")
			loc.innerHTML = "Number of locations checked is " + String(locationsVisited) + "."
			scor.innerHTML = score
		}
		function help() {
			returnmsg = ""
			helpmsg = document.getElementById("help")
			checks = [lastLocation + 1, lastLocation - 1, lastLocation + 7, lastLocation - 7]
			for (i = 0; i < checks.length; i++) {
				if(silverLocations.includes(checks[i])) {
					returnmsg = 'Clink'
					break
				}
				else if(checks[i] == snakeLocation) {
					returnmsg = 'Rattle'
					break
				}
			}
			if (returnmsg != "") {
				helpmsg.innerHTML = "<b>'" + returnmsg + "'</b> <br> Click for more help"
			}
			else {
				helpmsg.innerHTML = "<b>'Wind'</b> <br> Click for more help"
			}
		}
